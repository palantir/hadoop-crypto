buildscript {
    repositories {
        jcenter()
        maven { url  'https://palantir.bintray.com/releases'}
    }

    dependencies {
        classpath 'com.netflix.nebula:gradle-info-plugin:9.1.1'
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.0.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:17.3.2'
        classpath 'com.palantir.baseline:gradle-baseline-java:3.43.0'
        classpath 'com.palantir.gradle.consistentversions:gradle-consistent-versions:1.25.0'
    }
}

plugins {
    id 'com.palantir.git-version' version '0.12.3'
    id 'org.inferred.processors' version '3.3.0'
}

apply plugin: 'com.palantir.baseline'
apply plugin: 'com.palantir.consistent-versions'

allprojects {
    group 'com.palantir.hadoop-crypto2'
    version gitVersion()

    repositories {
        jcenter()
        maven { url  'https://palantir.bintray.com/releases'}
    }
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.inferred.processors'
    apply from: "${rootDir}/gradle/publish-jar.gradle"

    tasks.check.dependsOn javadoc, checkUnusedDependencies
    sourceCompatibility = 1.8

    dependencies {
        processor "org.immutables:value"
    }
}
