buildscript {
    repositories {
        maven { url  'https://palantir.bintray.com/releases'}
        jcenter()
    }

    dependencies {
        classpath 'com.netflix.nebula:gradle-info-plugin:5.2.0'
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:14.1.1'
        classpath 'com.palantir.baseline:gradle-baseline-java:2.49.1'
    }
}

plugins {
    id 'com.palantir.git-version' version '0.12.2'
    id 'org.inferred.processors' version '3.3.0'
}

repositories {
    // needed for baselineUpdateConfig task
    maven { url  'https://palantir.bintray.com/releases'}
}

apply plugin: 'com.palantir.baseline'
apply plugin: 'com.palantir.baseline-config' // provides baselineUpdateConfig task
apply plugin: 'com.palantir.baseline-idea'

dependencies {
}

allprojects {
    group 'com.palantir.hadoop-crypto2'
    version gitVersion()


    dependencyRecommendations {
        strategy OverrideTransitives
        propertiesFile file: project.rootProject.file('versions.props')
    }

    configurations.all {
        resolutionStrategy {
            failOnVersionConflict()
        }
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.palantir.baseline-checkstyle'
    apply plugin: 'com.palantir.baseline-eclipse'
    apply plugin: 'com.palantir.baseline-idea'
    apply plugin: 'org.inferred.processors'

    repositories {
        maven { url  'https://palantir.bintray.com/releases'}
        jcenter()
    }

    tasks.check.dependsOn(javadoc)

    sourceCompatibility = 1.8

    if (System.env.CIRCLE_TEST_REPORTS) {
        test.reports.junitXml.destination = new File(System.env.CIRCLE_TEST_REPORTS, it.getName())
    }
}
