machine:
  services:
    - docker
  java:
    version: oraclejdk8
  environment:
    TERM: dumb
    OVERRIDE_KEY_SAFETY_PROTECTIONS: true

dependencies:
  override:
    - ./gradlew --parallel --no-daemon resolveConfigurations

test:
  override:
    - ./gradlew --parallel --no-daemon build
    - ./verify-ibmjvm.sh

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)+(-rc[0-9]+)?/
    commands:
        - ./gradlew -i --no-daemon bintrayUpload
