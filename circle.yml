machine:
  java:
    version: oraclejdk7
  environment:
    TERM: dumb

dependencies:
  override:
    - ./gradlew resolveConfigurations

test:
  override:
    - ./gradlew build

deployment:
  release:
    # tag: /[0-9]+(\.[0-9]+)+(-rc[0-9]+)?/
    branch: jellis/publish
    commands:
      - ./gradlew -i bintrayUpload
