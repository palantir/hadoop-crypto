machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb
    OVERRIDE_KEY_SAFETY_PROTECTIONS: true

dependencies:
  override:
    - ./gradlew --parallel resolveConfigurations

test:
  override:
    - ./gradlew --parallel build

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)+(-rc[0-9]+)?/
    commands:
      - ./gradlew -i bintrayUpload
